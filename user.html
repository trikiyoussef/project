<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Cardo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .profile-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .profile-container label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .profile-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-container button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
    }

    .dashboard {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .dashboard h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .dashboard table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .dashboard table th,
    .dashboard table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .dashboard button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>
    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a new password">

      <button type="submit">Save</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>Admin Dashboard</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const username = localStorage.getItem("username");

  if (!username) {
    alert("No user logged in. Redirecting to login page.");
    window.location.href = "login.html";
    return;
  }

  // Fetch user details, including the role
  fetch(`read_user.php?username=${username}`)
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        const user = data.user;
        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        console.log(user);
        // Check if the user is an admin
        if (user.role === "admin") {
          document.getElementById("dashboard").style.display = "block";

          // Fetch all users for the admin dashboard
          fetch("get_users.php")
            .then(response => response.json())
            .then(data => {
              if (data.status === "success") {
                const userTable = document.getElementById("userTable").querySelector("tbody");
                userTable.innerHTML = "";

                data.users.forEach(user => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td><button data-username="${user.username}" class="deleteButton">Delete</button></td>
                  `;
                  userTable.appendChild(row);
                });

                document.querySelectorAll(".deleteButton").forEach(button => {
                  button.addEventListener("click", () => {
                    const usernameToDelete = button.getAttribute("data-username");
                    if (confirm(`Are you sure you want to delete ${usernameToDelete}?`)) {
                      fetch("delete_user.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username: usernameToDelete }),
                      })
                        .then(response => response.json())
                        .then(data => {
                          if (data.status === "success") {
                            alert("User deleted successfully.");
                            button.closest("tr").remove();
                          } else {
                            alert(data.message || "Failed to delete user.");
                          }
                        })
                        .catch(error => alert("An error occurred: " + error));
                    }
                  });
                });
              } else {
                alert(data.message || "Failed to fetch users.");
              }
            })
            .catch(error => alert("An error occurred: " + error));
        }
      } else {
        alert(data.message || "Failed to fetch user details.");
      }
    })
    .catch(error => alert("An error occurred: " + error));
});
// Handle form submission for updating user details
document.getElementById("userForm").addEventListener("submit", (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);

    // Include the username in the request (read-only field in the form)
    formData.append("username", document.getElementById("username").value);

    fetch("update_user.php", {
      method: "POST",
      body: formData,
    })
      .then(response => response.json())
      .then(data => {
        const message = document.getElementById("message");
        if (data.status === "success") {
          message.textContent = "User details updated successfully";
          message.style.color = "green";
        } else {
          message.textContent = data.message || "Failed to update user details.";
          message.style.color = "#f44336"; // Red for error
        }
      })
      .catch(error => {
        const message = document.getElementById("message");
        message.textContent = "An error occurred: " + error;
        message.style.color = "#f44336"; // Red for error
      });
  });
  </script>
</body>
</html>
